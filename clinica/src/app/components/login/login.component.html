<div class="login-container">
  
  <!-- Header médico -->
  <div class="login-header">
    <div class="logo-container">
      <h1 class="title">Acceso Médico</h1>
      <p class="subtitle">Portal de profesionales</p>
    </div>
  </div>

  <!-- Tarjeta de login -->
  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      
      <!-- Título del formulario -->
      <div class="form-header">
        <h2>🔐 Iniciar Sesión</h2>
        <p>Accede a tu cuenta profesional</p>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">📧 Correo Electrónico</label>
        <input 
          id="email"
          type="email" 
          placeholder="Ingresa tu email profesional" 
          formControlName="email"
          [class.error]="f.email.touched && f.email.invalid" />
        <div class="error-messages" *ngIf="f.email.touched && f.email.invalid">
          <small *ngIf="f.email.errors?.['required']">⚠️ Email obligatorio</small>
          <small *ngIf="f.email.errors?.['email']">⚠️ Formato de email inválido</small>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">🔒 Contraseña</label>
        <input 
          id="password"
          type="password" 
          placeholder="Ingresa tu contraseña" 
          formControlName="password"
          [class.error]="f.password.touched && f.password.invalid" />
        <div class="error-messages" *ngIf="f.password.touched && f.password.invalid">
          <small *ngIf="f.password.errors?.['required']">⚠️ Contraseña obligatoria</small>
          <small *ngIf="f.password.errors?.['minlength']">⚠️ Mínimo 6 caracteres</small>
        </div>
      </div>

      <!-- Botón de ingreso -->
      <button type="submit" class="btn btn-primary login-btn" [disabled]="loading || loginForm.invalid">
        <span class="btn-icon">🚪</span>
        <span class="btn-text">Ingresar al Sistema</span>
      </button>

      <div class="divider">
        <span>Acceso Rápido</span>
      </div>

      <!-- Botones de acceso rápido -->
      <div class="quick-access">
        <button 
          type="button" 
          class="btn btn-secondary quick-btn" 
          (click)="loginRapido('joaquinalfredogreco@gmail.com','123456A')" 
          [disabled]="loading">
          <span class="btn-icon">👤</span>
          <span class="btn-text">Demo Paciente</span>
        </button>
        
        <button 
          type="button" 
          class="btn btn-admin quick-btn" 
          (click)="loginRapido('a@gmail.com','123456E')" 
          [disabled]="loading">
          <span class="btn-icon">👨‍⚕️</span>
          <span class="btn-text">Demo Admin</span>
        </button>
      </div>

    </form>
  </div>

  <!-- Footer informativo -->
  <div class="login-footer">
    <p>🔒 Acceso seguro y confidencial</p>
  </div>

  <!-- Overlay con Spinner Material -->
  <div class="overlay" *ngIf="loading">
    <mat-progress-spinner 
      mode="indeterminate" 
      color="primary" 
      diameter="50" 
      strokeWidth="4">
    </mat-progress-spinner>
  </div>

</div>
