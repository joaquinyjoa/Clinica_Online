<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

  <!-- Email -->
  <div>
    <input placeholder="Email" formControlName="email" />
    <small *ngIf="f.email.touched && f.email.errors?.['required']">Email obligatorio</small>
    <small *ngIf="f.email.touched && f.email.errors?.['email']">Formato de email inválido</small>
  </div>

  <!-- Contraseña -->
  <div>
    <input type="password" placeholder="Contraseña" formControlName="password" />
    <small *ngIf="f.password.touched && f.password.errors?.['required']">Contraseña obligatoria</small>
    <small *ngIf="f.password.touched && f.password.errors?.['minlength']">Mínimo 6 caracteres</small>
  </div>

  <button type="submit" [disabled]="loading">
    <span>Ingresar</span>
  </button>

  <hr>

  <!-- Botones de acceso rápido -->
  <div style="margin-top: 10px;">
      <button type="button" (click)="loginRapido('joaquinalfredogreco@gmail.com','123456A')" [disabled]="loading">
        <span>Acceso rápido paciente</span>
      </button>
      <button type="button" (click)="loginRapido('a@gmail.com','123456E')" [disabled]="loading">  
        <span>Acceso rápido administrador</span>
      </button>
  </div>

  <!-- Overlay con Spinner Material -->
  <div class="overlay" *ngIf="loading">
    <mat-progress-spinner 
      mode="indeterminate" 
      color="primary" 
      diameter="50" 
      strokeWidth="4">
    </mat-progress-spinner>
  </div>

</form>
